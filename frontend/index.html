<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Booking - Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h1 class="mb-4">Tour Booking</h1>

              <div
                id="userInfo"
                class="alert alert-info mb-3"
                style="display: none"
              >
                <strong>Xin chào!</strong> <span id="userName"></span>
                <br />
                <small class="text-muted">
                  Role: <span id="userRole"></span>
                </small>
              </div>

              <div class="d-grid gap-3">
                <!-- Nút Admin - chỉ hiện khi có permission -->
                <button
                  id="adminBtn"
                  class="btn btn-primary btn-lg"
                  onclick="goToAdmin()"
                  style="display: none"
                >
                  <i class="bi bi-person-gear"></i> Admin Panel
                </button>

                <!-- Nút Sign In -->
                <button
                  id="signInBtn"
                  class="btn btn-success btn-lg"
                  onclick="goToSignIn()"
                >
                  <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>

                <!-- Nút Sign Out -->
                <button
                  id="signOutBtn"
                  class="btn btn-danger btn-lg"
                  onclick="signOut()"
                  style="display: none"
                >
                  <i class="bi bi-box-arrow-right"></i> Sign Out
                </button>
              </div>

              <!-- Thông tin permissions (chỉ dev mode) -->
              <div id="permissionsDebug" class="mt-3" style="display: none">
                <div class="alert alert-secondary">
                  <strong>Your Permissions:</strong>
                  <ul id="permissionsList" class="mb-0 text-start"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- API Config -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth-middleware.js"></script>

    <script>
      // Debug mode - set true để xem permissions
      const DEBUG_MODE = false;

      // Check auth và permissions khi load trang
      async function checkUserRole() {
        const token = localStorage.getItem("idToken");

        if (!token) {
          // Chưa đăng nhập - hiện nút Sign In
          showGuestUI();
          return;
        }

        try {
          // Gọi API lấy thông tin user hiện tại qua AuthMiddleware
          const user = await AuthMiddleware.getCurrentUser();

          if (!user) {
            showGuestUI();
            return;
          }

          // Hiện thông tin user
          document.getElementById("userName").textContent =
            user.fullName || user.email;
          document.getElementById("userRole").textContent =
            user.roleDetails?.name || user.role || "N/A";
          document.getElementById("userInfo").style.display = "block";

          // Đã đăng nhập - ẩn Sign In, hiện Sign Out
          document.getElementById("signInBtn").style.display = "none";
          document.getElementById("signOutBtn").style.display = "block";

          // ✅ CHECK PERMISSION thay vì role
          // Kiểm tra xem user có BẤT KỲ permission nào liên quan đến admin không
          const hasAdminAccess = await AuthMiddleware.hasAnyPermission([
            "user:view", // Xem users
            "role:view", // Xem roles
            "permission:view", // Xem permissions
            "tour:create",
            "destination:create",
            "booking:view", // Quản lý bookings
          ]);

          if (hasAdminAccess) {
            document.getElementById("adminBtn").style.display = "block";
          } else {
            document.getElementById("adminBtn").style.display = "none";
          }

          // Debug mode - hiện danh sách permissions
          if (DEBUG_MODE && user.permissions) {
            showPermissionsDebug(user.permissions);
          }
        } catch (error) {
          console.error("Error checking user role:", error);
          // Token không hợp lệ hoặc có lỗi - xóa token và hiện nút Sign In
          localStorage.removeItem("idToken");
          AuthMiddleware.currentUser = null;
          showGuestUI();
        }
      }

      // Hiển thị UI cho guest (chưa đăng nhập)
      function showGuestUI() {
        document.getElementById("signInBtn").style.display = "block";
        document.getElementById("signOutBtn").style.display = "none";
        document.getElementById("adminBtn").style.display = "none";
        document.getElementById("userInfo").style.display = "none";
        document.getElementById("permissionsDebug").style.display = "none";
      }

      // Debug: Hiển thị permissions của user
      function showPermissionsDebug(permissions) {
        const debugDiv = document.getElementById("permissionsDebug");
        const permList = document.getElementById("permissionsList");

        if (permissions && permissions.length > 0) {
          permList.innerHTML = permissions
            .map(
              (p) =>
                `<li><code>${p.name}</code> - ${p.description || "N/A"}</li>`
            )
            .join("");
          debugDiv.style.display = "block";
        }
      }

      function goToAdmin() {
        window.location.href = "admin";
      }

      function goToSignIn() {
        window.location.href = "login";
      }

      function signOut() {
        if (confirm("Bạn có chắc muốn đăng xuất?")) {
          AuthMiddleware.logout();
        }
      }

      // Load khi trang sẵn sàng
      document.addEventListener("DOMContentLoaded", checkUserRole);
    </script>
  </body>
</html>
