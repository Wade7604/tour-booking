<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permissions Management - Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/admin.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4><i class="bi bi-gear-fill"></i> Admin Panel</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="/admin/index.html">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a class="nav-link" href="/admin/users/index.html">
          <i class="bi bi-people-fill"></i> Users
        </a>
        <a class="nav-link" href="/admin/roles/index.html">
          <i class="bi bi-shield-fill"></i> Roles
        </a>
        <a class="nav-link active" href="/admin/permissions/index.html">
          <i class="bi bi-key-fill"></i> Permissions
        </a>
        <a class="nav-link" href="#tours">
          <i class="bi bi-map-fill"></i> Tours
        </a>
        <a class="nav-link" href="#bookings">
          <i class="bi bi-calendar-check-fill"></i> Bookings
        </a>
        <hr style="border-color: rgba(255, 255, 255, 0.3); margin: 20px 0" />
        <a class="nav-link" href="../../index.html">
          <i class="bi bi-house-fill"></i> Back to Home
        </a>
        <a class="nav-link" href="#" id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2><i class="bi bi-key-fill"></i> Permissions Management</h2>
          <button
            class="btn btn-primary"
            id="createPermissionBtn"
            data-require-permission="permission:create"
          >
            <i class="bi bi-plus-circle"></i> Create Permission
          </button>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="stat-card text-center">
              <div class="stat-icon text-primary">
                <i class="bi bi-key-fill"></i>
              </div>
              <div class="stat-value" id="totalPermissions">0</div>
              <div class="stat-label">Total Permissions</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card text-center">
              <div class="stat-icon text-success">
                <i class="bi bi-folder-fill"></i>
              </div>
              <div class="stat-value" id="totalResources">0</div>
              <div class="stat-label">Resources</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card text-center">
              <div class="stat-icon text-info">
                <i class="bi bi-lightning-fill"></i>
              </div>
              <div class="stat-value" id="totalActions">0</div>
              <div class="stat-label">Unique Actions</div>
            </div>
          </div>
        </div>

        <!-- Filters and Search -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="searchPermissions"
                    placeholder="Search permissions by name..."
                  />
                </div>
              </div>
              <div class="col-md-3">
                <select class="form-select" id="filterResource">
                  <option value="">All Resources</option>
                </select>
              </div>
              <div class="col-md-3">
                <button
                  class="btn btn-outline-secondary w-100"
                  id="refreshPermissions"
                >
                  <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Permissions Table -->
        <div class="card">
          <div class="card-body">
            <div
              id="permissionsLoading"
              class="text-center py-5"
              style="display: none"
            >
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Loading permissions...</p>
            </div>

            <div id="permissionsTable">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Name</th>
                      <th>Resource</th>
                      <th>Action</th>
                      <th>Description</th>
                      <th>Created At</th>
                      <th width="150">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="permissionsTableBody">
                    <!-- Will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation" class="mt-4">
                <ul
                  class="pagination justify-content-center"
                  id="permissionsPagination"
                >
                  <!-- Will be populated by JavaScript -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Load các file JS theo đúng thứ tự -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth-middleware.js"></script>
    <script src="/assets/js/permission.js"></script>
  </body>
</html>
